language: c

before_install:
  - export SOURCE_DIR=`pwd`
  - export OPENMAMA_INSTALL_DIR=$SOURCE_DIR/install
  - export JAVA_HOME=/usr/lib/jvm/java-8-oracle
  - sudo apt-get update -qq
  - sudo apt-get install -y scons git flex uuid-dev libevent-dev cmake git libzmq3-dev openjdk-7-jdk ncurses-dev ant unzip valgrind libapr1-dev
  - cd
  - wget "https://github.com/apache/qpid-proton/archive/0.15.0.zip"
  - unzip 0.15.0.zip
  - cd qpid-proton-0.15.0
  - mkdir build
  - cd build
  - cmake -DBUILD_TESTING:BOOL=OFF -DBUILD_JAVA:BOOL=OFF -DCMAKE_INSTALL_PREFIX=/usr ..
  - make
  - sudo make install
  - wget "https://github.com/google/googletest/archive/release-1.8.0.zip"
  - unzip release-1.8.0.zip
  - cd googletest-release-1.8.0
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX=/usr ..
  - make
  - sudo make install

script:
 - cd $SOURCE_DIR
 - mkdir build
 - cd build
 - cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo -DWITH_UNITTEST=ON -DWITH_JAVA=ON -DINSTALL_RUNTIME_DEPENDENCIES=ON -DCMAKE_INSTALL_PREFIX=$OPENMAMA_INSTALL_DIR -DCMAKE_CXX_FLAGS=-Werror -DCMAKE_C_FLAGS=-Werror ..
 - cmake --build . --config RelWithDebInfo --target install
 - cd ..
 - python release_scripts/ci-run.py

